<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" />
        <title>Image Search</title>         
    </head>
    <body>
        
        <div class="header">
            <div class="linksforsearch">
                <a id="img" data-pid="23" href="#" onclick="history.go(-1)">Search</a>
                
            </div>
        </div>
        
        <div class="search"><br>
            <br><br><br><br>
            <img class="image_class" height="92" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" title="Google Images">
            <div class="a9nkvf"><span>Images</span></div>
        
            <form action="https://www.google.com/search" method="get">
               
                <div class='bar'>
                    
                    <input class ="searchbar" type="text" name="q" >
                    
                    <img class="magnifier1" src="https://reveiller.github.io/google-homepage/magnifying-glass-1976105_960_720.png">
                    
                    
                    <input type="image" class="voice1" aria-label="Google Search" 
                    data-ved="0ahUKEwjCpJXqva3zAhWGkmoFHUrUDRoQ4dUDCAc"
                     src="https://cdn1.iconfinder.com/data/icons/toolbar-signs/512/search-512.png">
                    
                    
                    <input type="hidden" name="tbm" value="isch">
                  
                </div>
                
            </form>
        </div> 


    </body>
    </html>
